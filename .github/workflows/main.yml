name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Appium Tests and Generate Allure Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 with Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'maven'

      - name: Verify Maven Installation
        run: |
          mvn -version
          which mvn

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}

      - name: Start Appium Server
        run: |
          npm install -g appium
          appium server --allow-insecure chromedriver_autodownload &
          sleep 15

      - name: Start Android Emulator and Install APK
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk adb unzip
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio &
          sleep 60
          adb devices
          adb install -r src/test/resources/apk/wdioAPP.apk

      - name: Run Tests
        run: |
          chmod +x mvnw
          ./mvnw clean test
          echo "Test execution completed."

      - name: Generate Allure Report
        run: |
          chmod +x openAllure.sh
          ./openAllure.sh

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      - name: Publish Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports

      - name: Display Allure Report Path
        run: echo "Allure Report is available in the CI/CD artifacts."